<div class="container">

    <div class=" row m-0">
      <h2 class="mr-auto">Kunden ({{customers.length}}) </h2>
      <button [disabled]="true" routerLink="/new-customer" routerLinkActive="active"  type="button" class="btn btn-outline-primary ml-2 "><i class="fa fa-plus"></i> Hinzufügen</button>
    </div>
<div class="card mt-3">
  <table class="table table-striped">

    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Guthaben (€)</th>
      <th scope="col">Bestellungen</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let customer of customers" >
      <th scope="row">{{customer.id}}</th>
      <td>{{customer.name | uppercase}} {{customer.last_name | uppercase }}</td>
      <td>{{customer.email| lowercase }}</td>
      <td>{{customer.credit}}</td>
      <td>TODO</td>
      <td>
        <button type="button" class="btn btn-primary mr-2"><i class="fa fa-shopping-cart"></i></button>
        <button type="button" class="btn btn-secondary"><i class="fa fa-user"></i></button>
      </td>
    </tr>
    </tbody>
  </table>
</div>


</div>
