<body class="text-center">
<form class="form-signin">
  <h2 routerLink="/home">{{ title }}</h2>
  <h1 class="h3 mt-5 mb-3 font-weight-normal">Registrieren</h1>
  <label for="inputVorname" class="sr-only">Vorname</label>
  <input type="text" id="inputVorname" class="form-control" placeholder="Vorname" required autofocus>
  <label for="inputName" class="sr-only">Name</label>
  <input type="text" id="inputName" class="form-control" placeholder="Name" required autofocus>
  <label for="inputEmail" class="sr-only">Email addresse</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email addresse" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
  <label for="inputStrasse" class="sr-only">Straße</label>
  <input type="text" id="inputStrasse" class="form-control mt-3" placeholder="Straße" required autofocus>
  <label for="inputPlz" class="sr-only">PLZ</label>
  <input type="number" id="inputPlz" class="form-control" placeholder="PLZ" required autofocus>

  <button class="btn btn-lg btn-primary btn-block mt-3 mb-3" type="submit">Registrieren</button>
  <a routerLink="/login" class="">Login</a>
  <p class="mt-5 mb-3 text-muted">&copy; 2019</p>
</form>
</body>
