<header class="section-header">


  <section class="header-main shadow-sm">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-3 col-sm-4">
          <div class="brand-wrap">
            <h2 routerLink="/home">{{ title }}</h2>
          </div> <!-- brand-wrap.// -->
        </div>
        <div class="col-lg-4 col-xl-5 col-sm-8">
          <form action="#" class="search-wrap">
            <div class="input-group w-100">
              <input type="text" class="form-control" style="width:55%;" placeholder="Suchen...">
              <select class="custom-select"  name="category_name">
                <option value="codex">PS4</option>
                <option value="comments">XBOX</option>
                <option value="comments">SWITCH</option>
              </select>
              <div class="input-group-append">
                <button class="btn btn-primary" type="submit">
                  <i class="fa fa-search"></i>
                </button>
              </div>
            </div>
          </form> <!-- search-wrap .end// -->
        </div> <!-- col.// -->
        <div class="col-lg-5 col-xl-4 col-sm-12">
          <div class="widgets-wrap float-right">
            <a routerLink="/cart" routerLinkActive="active" class="widget-header mr-3">
              <div class="icontext">
                <div class="icon-wrap"><i class="icon-sm round border fa-2x fa fa-shopping-cart"></i></div>
                <div class="text-wrap">
                  <span class="small badge badge-danger">0</span>
                  <div>Cart</div>
                </div>
              </div>
            </a>

            <div ngbDropdown placement="bottom-left" autoClose="outside" class="widget-header dropdown">
              <a routerLink="/login" data-toggle="dropdown" data-offset="20,10">
                <div class="icontext">
                  <div class="icon-wrap"><i class="icon-sm round border fa-2x fa fa-user"></i></div>
                  <div class="text-wrap">
                    <small>Login</small>

                    <div>Mein Konto <i ngbDropdownToggle></i> </div>
                  </div>
                </div>
              </a>
              <div ngbDropdownMenu aria-labelledby="dropdownForm1" class="dropdown-menu dropdown-menu-right">
                <form class="px-4 py-3">
                  <div class="form-group">
                    <label>Email Addresse</label>
                    <input type="email" class="form-control" placeholder="email@example.com">
                  </div>
                  <div class="form-group">
                    <label>Passwort</label>
                    <input type="password" class="form-control" placeholder="Passwort">
                  </div>
                  <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <hr class="dropdown-divider">
                <a ngbDropdownItem class="dropdown-item" href="#">Registrieren</a>
              </div> <!--  dropdown-menu .// -->
            </div>  <!-- widget-header .// -->
          </div> <!-- widgets-wrap.// -->
        </div> <!-- col.// -->
      </div> <!-- row.// -->
    </div> <!-- container.// -->
  </section> <!-- header-main .// -->
</header> <!-- section-header.// -->
<router-outlet></router-outlet>
