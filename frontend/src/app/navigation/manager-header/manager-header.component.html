<header class="section-header">


  <section class="header-main shadow-sm">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-3 col-sm-4">
          <div class="brand-wrap">
            <h2 routerLink="/dashboard">{{ title }}</h2>
          </div> <!-- brand-wrap.// -->
        </div>
        <div class="col-lg-4 col-xl-5 col-sm-8">
          <form action="#" class="search-wrap">
            <div class="input-group w-100">
              <input type="text" class="form-control" style="width:55%;" placeholder="Suchen...">
              <div class="input-group-append">
                <button class="btn btn-primary" type="submit">
                  <i class="fa fa-search"></i>
                </button>
              </div>
            </div>
          </form> <!-- search-wrap .end// -->
        </div> <!-- col.// -->
        <div class="col-lg-5 col-xl-4 col-sm-12">
          <div class="widgets-wrap float-right">
            <small>Wilkommen {{ loggedinAdmin.name | titlecase }} !</small>
            <button class="ml-4 btn btn-danger rounded-circle" (click)="logout()"><i class="fa fa-sign-out"></i></button>
          </div> <!-- widgets-wrap.// -->
        </div> <!-- col.// -->
      </div> <!-- row.// -->
    </div> <!-- container.// -->
  </section> <!-- header-main .// -->
</header> <!-- section-header.// -->
<router-outlet></router-outlet>
